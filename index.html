<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>scrooge</title>
	<link rel="manifest" href="moneyManifest.json">
  	<link rel="stylesheet" type="text/css" href="moneyStyles.css">
  	<meta name="application-name" content="scrooge">
</head>

<body>

<header id='header' class="header">
    <div id="heading">
        <span id="headerTitle">Accounts</span>
    </div>
</header>

<main id="main">
	<div id='listPanel'><ul id="list" class="list"></ul></div>
	<div id='graphPanel'><canvas id='canvas' x='0' y='0' width='100%' height='100%'></canvas></div>
	<div id='graphOverlay'><canvas id='overlay' x='0' y='0' width='100%' height='100%'></canvas></div>
	<div id='buttonNew' class='round-button'><img src='addButton24px.svg'/></div>

<div id="newAccountDialog" class="dialog">
    <div class="dialog-title">New account</div>
    <div class="dialog-body"> name <input type="text" id="newAccountNameField"/></div>
	<div class="dialog-body"> start <input type="date" id="newAccountDateField"/></div>
	<div class="dialog-body"> with <button id='acSign' class='sign'>+</button>
	    <input type="number" id="newAccountBalanceField" />
	    <span style='float:right;'>investment<input type="checkbox" class="check" id="newAccountInvestmentFlag"/></span>
	</div>
    <div class="dialog-buttons">
      	<button id="buttonAddNewAccount" class="icon-button"></button>  
    </div>
</div>
  
<div id="txDialog" class="dialog">
    <div class="dialog-body">
    	<select id="txAccountChooser"></select> - <select id="txTransferChooser"></select>
    </div>
	<div class="dialog-body"><input type="date" id="txDateField"/><span style='float:right;'>balance <span id='txBalance'>Â£.pp</span></span></div>
	<div class="dialog-body"><button id='txSign' class='sign'>+</button>&nbsp;<input type="number" id="txAmountField"/>
	    <span style='float:right;'>monthly<input type='checkbox' class='check' id='txMonthly'/></span></div>
    <div class="dialog-body"><input type="text" id="txTextField"/></div>
    <div class="dialog-buttons">
    	<button id="buttonAddTx" class="icon-button"></button>
    	<button id="buttonSaveTx" class="icon-button"></button>
	  	<button id="buttonDeleteTx" class="icon-button"></button>
    </div>
</div>

<div id='dataDialog' class='dialog'>
	<button id='backupButton' class='text-button'>BACKUP</button>
	<button id='importButton' class='text-button'>IMPORT</button>
</div>

<div id="importDialog" class="dialog">
	<div class="dialog-title">Load from file<br>
	<input type="file" id="fileChooser"></div>
</div>
</main>
<script src="moneyApp.js" async></script>

</body>

</html>
